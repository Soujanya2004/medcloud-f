<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">

</head>
<body>
   <form class="form" action="">
        <div class="container">
            <h1>Log In</h1><br>
            <br>
            <div class="name">
                <i class="fa-solid fa-user"></i>
                <span>Email</span><br>
                <input type="text" placeholder="youremail@gamil.com">
            
                <br>
                <i class="fa-solid fa-lock"></i>
                <span>Password</span><br>
                <input type="password" placeholder="*********">
                <br>
            </div>
            <div class="usertype">
                <i class="fa-solid fa-key"></i>
                <span>User Type</span>
                <select name="user_type" id="">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>

            </div>
            <a class="forgot" href="">Forget password?</a>
            <br>

            <button > <a href="profile.html">Log in</a></button>
            <br>

            <span>Don't have an account?<a href="signin.html">Sign Up</a></span>
        </div>
    </form>
    <script>
        form = document.getElementsByClassName('.from')
        
        console.log(from)
    </script>
</body>
</html>
